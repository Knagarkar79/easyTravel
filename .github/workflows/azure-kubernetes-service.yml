name: Deploy to AKS

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Select the action to perform'
        required: true
        options:
          - 'deploy'
          - 'clean'
      manifest:
        description: 'Select the Kubernetes manifest file to deploy'
        required: false
        options:
          - 'easytravel-backend.yaml'
          - 'easytravel-config.yaml'
          - 'easytravel-frontend.yaml'
          - 'easytravel-loadgen.yaml'
          - 'easytravel-mongodb-secret.yaml'
          - 'easytravel-mongodb.yaml'
          - 'easytravel-nginx.yaml'
      namespace:
        description: 'Specify the namespace to deploy to'
        required: true

env:
  AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
  KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}

      - name: Setup Kubernetes
        run: |
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG_DATA" | base64 -d > ~/.kube/config

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          kubeconfig: ${{ env.KUBE_CONFIG_DATA }}

      - name: Perform Action
        run: |
          if [ "${{ github.event.inputs.action }}" == "deploy" ]; then
            kubectl apply -f ${{ github.workspace }}/manifests/${{ github.event.inputs.manifest }} -n ${{ github.event.inputs.namespace }}
          elif [ "${{ github.event.inputs.action }}" == "clean" ]; then
            kubectl delete pods --all -n ${{ github.event.inputs.namespace }}
          else
            echo "Invalid action specified"
            exit 1
          fi
